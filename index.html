<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Stopwatch.css">
    <title>Stopwatch</title>
</head>
<body>
    <script src="stopwatch.js"></script>

    <div class="container">
        <div class="frame">
            <h1>Stopwatch</h1>
            <div class="contant">
                <table class="tab">
                    <tr>
                        <td id="minutes">00</td>
                        <td>:</td>
                        <td id="seconds">00</td>
                        <td>.</td>
                        <td id="miliseconds">00</td>
                    </tr>
                </table>
            </div>

            <div class="button1">
                <input type="button" value="Start" onclick="start_btn()" id="b1">
            </div>
            
            <div class="button2">
                <input type="button" value="Pause" onclick="pause_btn()" id="b2">
            </div>
            
            <div class="button3">
                <input type="button" value="Reset" onclick="reset_btn()" id="b3">
            </div>
        
        </div>

    </div>
</body>
</html>
